# Docker Compose Production Override - adds Ollama as a container
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d


services:
  backend:
    environment:
      OLLAMA_HOST: "http://ollama:11434"

  garak:
    environment:
      OLLAMA_HOST: "http://ollama:11434"

  ollama:
    image: ollama/ollama:latest
    container_name: aegis-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - aegis-network
    restart: unless-stopped
    # Uncomment for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  ollama-data:
    driver: local
